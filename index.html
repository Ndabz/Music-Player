<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <div class="player-container">
            <div class="player-header">
                <h2>Glowing Music Player</h2>
            </div>
            <div class="album-art">
                <img id="album-cover" src="default-cover.jpg" alt="Album Cover">
            </div>
            <div class="controls">
                <button class="prev-btn">⏪</button>
                <button class="play-btn">▶️</button>
                <button class="next-btn">⏩</button>
            </div>
            <div class="progress">
                <input type="range" class="progress-bar" value="0" max="100" step="1">
            </div>
            <div class="track-info">
                <p class="track-name">Track Title</p>
                <p class="track-artist">Artist Name</p>
            </div>
        </div>
    </div>

    <audio id="audio" src="Mr Pilato, Ego Slimflow & Tebogo G Mashego - Biri Marung ft DJ Maphorisa, Focalistic, Scotts Maphuma.mp4" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
